<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excel Multi-File Date Consolidator</title>
    <script type="module" src="/components/app-layout.js"></script>

    <!-- SheetJS (XLSX) library -->
    <script
      defer
      src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"
    ></script>
    <style>
      @import url("/unified-theme.css");
    </style>
    <script type="module">
      import { html, map, render, when } from "/vendor/lit-html.js";
      import {
        component,
        useReducer,
        useState,
      } from "/vendor/haunted.js";
      import "/components/drop-zone.js";
      import "/components/simple-table.js";
      import "/components/status-message.js";

      const initialState = {
        header: "Date",
        rows: [],
        metrics: null,
        isProcessing: false,
        files: [],
        error: null,
      };

      function reducer(state, action) {
        switch (action.type) {
          case "SET_HEADER":
            return { ...state, header: action.payload };
          case "START_PROCESSING":
            return {
              ...state,
              isProcessing: true,
              error: null,
              files: action.payload,
            };
          case "FINISH_PROCESSING":
            return {
              ...state,
              isProcessing: false,
              rows: action.payload.rows,
              metrics: action.payload.metrics,
            };
          case "SET_ERROR":
            return {
              ...state,
              isProcessing: false,
              error: action.payload,
            };
          case "RESET":
            return { ...initialState, header: state.header };
          default:
            return state;
        }
      }

      function App() {
        const [state, dispatch] = useReducer(reducer, initialState);

        async function handleFiles(files) {
          if (!files.length) return;

          dispatch({
            type: "START_PROCESSING",
            payload: Array.from(files),
          });

          try {
            let allRows = [];
            let headersWritten = false;
            let sheetsJoined = 0;
            let rowsConsolidated = 0;
            const fileSheetMap = {};

            for (const file of files) {
              fileSheetMap[file.name] = [];
              const arrayBuffer = await file.arrayBuffer();
              const wb = XLSX.read(arrayBuffer, { type: "array" });

              wb.SheetNames.forEach((name) => {
                const data = XLSX.utils.sheet_to_json(wb.Sheets[name], {
                  header: 1,
                  defval: "",
                });

                const idx = data.findIndex((r) =>
                  r.some((c) =>
                    typeof c === "string" &&
                    c.trim().toLowerCase() ===
                      state.header.toLowerCase()
                  )
                );

                if (idx === -1) return;

                if (!headersWritten) {
                  allRows.push([
                    "Source File",
                    "Source Sheet",
                    ...data[idx],
                  ]);
                  headersWritten = true;
                }

                let added = 0;
                for (let i = idx + 1; i < data.length; i++) {
                  if (data[i].every((v) => v === "")) continue;
                  allRows.push([file.name, name, ...data[i]]);
                  added++;
                }

                if (added) {
                  sheetsJoined++;
                  rowsConsolidated += added;
                  fileSheetMap[file.name].push({ name, rows: added });
                }
              });
            }

            dispatch({
              type: "FINISH_PROCESSING",
              payload: {
                rows: allRows,
                metrics: {
                  fileCount: files.length,
                  sheetsJoined,
                  rowsConsolidated,
                  fileSheetMap,
                },
              },
            });
          } catch (err) {
            console.error(err);
            dispatch({
              type: "SET_ERROR",
              payload:
                "Error processing files. Ensure they are valid Excel workbooks.",
            });
          }
        }

        function download() {
          if (!state.rows.length) return;

          const cleanedRows = state.rows.map((r) => {
            let i = r.length - 1;
            while (i >= 0 && (r[i] === "" || r[i] == null)) i--;
            return r.slice(0, i + 1);
          });

          const ws = XLSX.utils.aoa_to_sheet(cleanedRows);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Consolidated");

          XLSX.writeFile(wb, "Consolidated_Excel_Data.xlsx");
        }

        return html`
          <app-layout title="Excel Consolidator">
            <div class="space-y-8">
              <header class="flex justify-between items-end">
                <div>
                  <p class="text-gray-500">
                    Multi-file sheet merging based on header anchor
                  </p>
                </div>
                ${when(state.rows.length, () =>
                  html`
                    <div class="flex gap-2">
                      <button class="btn btn-secondary" @click="${() =>
                        dispatch({ type: "RESET" })}">Reset</button>
                      <button class="btn btn-primary" @click="${download}">
                        Download .xlsx
                      </button>
                    </div>
                  `)}
              </header>

              <main class="space-y-6">
                <div class="card">
                  <div class="flex flex-col gap-6 items-start">
                    <div class="w-full md:w-1/3">
                      <label
                        class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
                      >Target Header Row</label>
                      <input
                        type="text"
                        .value="${state.header}"
                        @input="${(e) =>
                          dispatch({
                            type: "SET_HEADER",
                            payload: e.target.value,
                          })}"
                        placeholder="e.g. Date"
                      />
                    </div>
                    <div class="flex-1 w-full">
                      <drop-zone
                        ?disabled="${state.isProcessing}"
                        subtitle="Drop multiple .xlsx files"
                        @file-selected="${(e) => handleFiles(e.detail)}"
                      ></drop-zone>
                    </div>
                  </div>
                </div>

                ${when(state.isProcessing, () =>
                  html`
                    <status-message
                      type="info"
                      message="Processing ${state.files
                        .length} files..."
                    ></status-message>
                  `)} ${when(state.error, () =>
                    html`
                      <status-message type="error" .message="${state
                        .error}"></status-message>
                    `)} ${when(state.metrics, () =>
                    html`
                      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="card p-4 text-center">
                          <span class="text-xs font-bold text-gray-500 uppercase">Files</span>
                          <div class="text-2xl font-bold text-blue-600">${state
                            .metrics.fileCount}</div>
                        </div>
                        <div class="card p-4 text-center">
                          <span class="text-xs font-bold text-gray-500 uppercase"
                          >Sheets Found</span>
                          <div class="text-2xl font-bold text-blue-600">${state
                            .metrics.sheetsJoined}</div>
                        </div>
                        <div class="card p-4 text-center">
                          <span class="text-xs font-bold text-gray-500 uppercase"
                          >Total Rows</span>
                          <div class="text-2xl font-bold text-blue-600">${state
                            .metrics.rowsConsolidated}</div>
                        </div>
                      </div>

                      <div class="card p-0 overflow-hidden">
                        <div class="divide-y divide-gray-100">
                          ${map(
                            Object.entries(state.metrics.fileSheetMap),
                            ([filename, sheets]) =>
                              html`
                                <div
                                  class="p-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-2"
                                >
                                  <div class="flex flex-col">
                                    <span class="font-semibold text-sm">${filename}</span>
                                    <span class="text-xs text-gray-500"
                                    >${sheets
                                      .length} sheets matched</span>
                                  </div>
                                  <div class="flex gap-2 flex-wrap justify-end">
                                    ${map(sheets, (s) =>
                                      html`
                                        <span
                                          class="px-2 py-0.5 bg-blue-50 text-blue-700 text-xs font-bold rounded-full border border-blue-100"
                                        >${s.name} (${s.rows})</span>
                                      `)}
                                  </div>
                                </div>
                              `,
                          )}
                        </div>
                      </div>
                    `)} ${when(state.rows.length, () =>
                    html`
                      <div class="space-y-4">
                        <div class="flex justify-between items-center">
                          <h3 class="text-lg font-bold text-gray-700">Data Preview</h3>
                          <span class="text-xs text-gray-500">Top 100 rows shown</span>
                        </div>
                        <div class="card p-0 overflow-auto max-h-[500px]">
                          <simple-table .data="${state.rows.slice(
                            0,
                            100,
                          )}"></simple-table>
                        </div>
                      </div>
                    `)}
              </main>
            </div>
          </app-layout>
        `;
      }

      customElements.define(
        "excel-consolidator",
        component(App, {
          useShadowDOM: false,
        }),
      );

      window.addEventListener("DOMContentLoaded", () => {
        if (!window.XLSX) {
          document.body.innerHTML =
            '<p style="color:red">SheetJS failed to load</p>';
          return;
        }
        try {
          render(
            html`
              <excel-consolidator></excel-consolidator>
            `,
            document.body,
          );
        } catch (e) {
          document.body.innerHTML =
            `<pre style="color:red">${e.stack}</pre>`;
        }
      });
    </script>
  </head>
  <body></body>
</html>
