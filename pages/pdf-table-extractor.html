<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Extractor (Searchable PDF)</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
    ></script>
    <style>
      :root {
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow:
          0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      }

      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text-main);
        line-height: 1.5;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 4rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 0.5rem;
        gap: 1rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: -0.025em;
      }
      .subtitle {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem;
        border-radius: 0.75rem;
        font-weight: 700;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
        box-shadow: var(--shadow);
      }
      .btn-primary:hover {
        background: var(--primary-hover);
      }
      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-ghost {
        background: transparent;
        color: var(--text-muted);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .btn-ghost:hover {
        color: #ef4444;
      }

      .settings-card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 1.25rem;
        border: 1px solid var(--border);
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
      }

      .settings-grid {
        display: grid;
        grid-template-columns: auto 1fr 1fr auto;
        gap: 2rem;
        align-items: center;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .label-tiny {
        font-size: 0.625rem;
        font-weight: 800;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        white-space: nowrap;
      }
      .value-badge {
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--primary);
        background: #eef2ff;
        padding: 2px 6px;
        border-radius: 4px;
        min-width: 24px;
        text-align: center;
      }

      input[type="text"], input[type="password"] {
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 0.875rem;
        background: #f1f5f9;
        outline: none;
      }

      input[type="range"] {
        accent-color: var(--primary);
        height: 6px;
        cursor: pointer;
      }

      .dropzone-container {
      }
      .dropzone-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 10rem;
        border: 2px dashed var(--border);
        border-radius: 1.5rem;
        cursor: pointer;
        background: white;
        transition: all 0.3s;
      }
      .dropzone-label:hover {
        background: #f8fafc;
        border-color: var(--primary);
      }
      .dropzone-label.has-file {
        height: 4rem;
        border-style: solid;
        border-color: #dcfce7;
        background: #f0fdf4;
      }

      .status-bar {
        background: #f1f5f9;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-left: 4px solid var(--primary);
      }

      .page-card {
        background: white;
        border-radius: 1.25rem;
        border: 1px solid var(--border);
        overflow: hidden;
      }
      .page-header {
        padding: 0.75rem 1.5rem;
        background: #f8fafc;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        font-size: 0.625rem;
        font-weight: 800;
        color: var(--text-muted);
        text-transform: uppercase;
      }

      .table-container {
        overflow-x: auto;
        width: 100%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      tr {
        border-bottom: 1px solid #f1f5f9;
      }
      td {
        padding: 0.625rem 1.25rem;
        color: #334155;
        white-space: nowrap;
        border-right: 1px solid #f1f5f9;
      }
      .row-num {
        width: 2rem;
        color: #cbd5e1;
        font-family: monospace;
        text-align: center;
        border-right: 2px solid #f1f5f9;
      }

      .anchor-track {
        position: relative;
        height: 48px;
        background: #f8fafc;
        border-radius: 0.75rem;
        margin: 1.5rem 0;
        border: 2px dashed #e2e8f0;
        cursor: crosshair;
        overflow: visible;
        user-select: none;
        transition: all 0.2s;
      }
      .anchor-track:hover {
        border-color: var(--primary);
        background: #f1f5f9;
      }
      .anchor-marker {
        position: absolute;
        top: -2px;
        bottom: -2px;
        width: 4px;
        background: var(--primary);
        z-index: 10;
        cursor: ew-resize;
        border-radius: 2px;
        box-shadow: 0 0 8px rgba(79, 70, 229, 0.3);
        transition: transform 0.1s, background 0.2s;
      }
      .anchor-marker:hover {
        background: #6366f1;
        width: 6px;
        margin-left: -1px;
        z-index: 20;
      }
      .anchor-marker.active {
        background: #ef4444;
        box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        width: 6px;
        margin-left: -1px;
        z-index: 30;
      }

      .anchor-marker span {
        transition: all 0.2s;
        opacity: 0.8;
      }
      .anchor-marker:hover span, .anchor-marker.active span {
        opacity: 1;
        transform: translateX(-50%) scale(1.1);
      }

      .visual-overlay .anchor-marker {
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .track-hint {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        color: #94a3b8;
        pointer-events: none;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #eef2ff;
        padding: 1rem;
        border-radius: 1rem;
        margin-bottom: 1rem;
        border: 1px solid #e0e7ff;
      }

      .error-msg {
        background: #fef2f2;
        color: #dc2626;
        padding: 1rem;
        border-radius: 0.75rem;
        text-align: center;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      /* Modal specific styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-container {
        background: #1e293b;
        width: 95vw;
        height: 90vh;
        border-radius: 1.5rem;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .modal-header {
        padding: 1rem 1.5rem;
        background: #0f172a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #334155;
      }
      .modal-body {
        flex: 1;
        overflow: auto;
        position: relative;
        background: #0f172a;
        display: flex;
        justify-content: center;
        padding: 2rem;
      }
      .modal-footer {
        padding: 1rem 1.5rem;
        background: #0f172a;
        border-top: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .visual-canvas-wrapper {
        position: relative;
        display: inline-block;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      }
      .visual-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }

      .dot-loader {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: var(--primary);
        border-radius: 50%;
        animation: pulse 1s infinite alternate;
      }
      @keyframes pulse {
        from {
          opacity: 0.3;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="pdf-table-extractor.js">
    </script>
  </body>
</html>
